name: Trigger auto deployment for cyburphone

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.CYBURPHONE_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CYBURPHONE_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CYBURPHONE_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          registryUrl: bezdevopscontainers.azurecr.io
          registryUsername: ${{ secrets.CYBURPHONE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CYBURPHONE_REGISTRY_PASSWORD }}
          containerAppName: cyburphone
          resourceGroup: RG-SharedAppResources
          runtimeStack: 'php:8.2'
          imageToBuild: bezdevopscontainers.azurecr.io/cyburphone:${{ github.sha }}
          buildArguments: |
            "ORYX_PHP_VERSION=8.2"


